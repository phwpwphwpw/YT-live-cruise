[Douyin]
  # 要转播的抖音主播的ID。通常是其主页URL `https://www.douyin.com/user/` 后面那一长串。
  douyin_id = 
  # 使用浏览器打开抖音页面后，等待页面加载完毕并抓取到直播地址的时间（秒）。如果网络较慢或页面复杂，可适当增加。
  wait_time = 30
  # 当主播未开播时，脚本会每隔这个设定的时间（秒）就去检查一次主播是否已开播。
  check_interval = 60

[YouTube]
  # 【重要】在主控台的设定窗口中，为此主播选择一个位于 `credentials` 文件夹下的凭证文件。
  # 这里只需填写文件名，例如：my_account_token.json
  token_file = token.json
  # 创建YouTube直播时，自动设置的直播标题。
  broadcast_title = 抖音转播
  # 创建YouTube直播时，自动设置的直播间说明/描述。支持用 `\n` 来换行。
  broadcast_description = "YouTube-"
  
  # ==========================================================
  # 在这里添加分类ID (可选): 22=人物与博客, 26=方法与时尚, 24=娱乐, 20=游戏
  category_id = 24
  
  # 直播的隐私状态。public=公开, private=私有, unlisted=不公开（知道链接的人才能看）。
  privacy_status = private
  # 是否允许YouTube在检测到推流信号后自动开始直播。推荐设置为 `true`。
  enable_auto_start = true
  # 是否允许YouTube在推流信号中断后自动结束直播。推荐设置为 `true`。
  enable_auto_stop = true
  # 是否为观众启用DVR功能，允许他们回看几小时内的直播内容。
  enable_dvr = true
  # 是否从推流信号开始的那一刻就进行录制，而不是从点击“开始直播”按钮时。
  record_from_start = true

[FFmpeg]
  # ffmpeg.exe 程序的路径。如果已经将ffmpeg添加到了系统的环境变量(PATH)中，直接写 `ffmpeg` 即可。
  # 否则需要填写完整路径，例如 `C:\ffmpeg\bin\ffmpeg.exe` 或 `/usr/bin/ffmpeg`。
  ffmpeg_path = ffmpeg
  # 推送到YouTube的视频码率。在 `-c:v copy` 模式下此项可能无效，但建议保留。
  bitrate = 4000k

[System]
  # Playwright自动化工具所使用的浏览器可执行文件的完整路径。
  # 例如 Edge: C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
  # 例如 Chrome: C:\Program Files\Google\Chrome\Application\chrome.exe
  chrome_path = 

[Proxy]
  # 【重要】代理模式已简化。此处直接填写代理服务器的URL，留空则不使用代理。
  # 支持 http 和 socks5 代理。例如: http://127.0.0.1:7890 或 socks5://127.0.0.1:1080
  proxy_url = 

[Custom]
  # 在此为该主播添加一些备注信息，方便在主控台识别。
  remarks = 新建主播
  # 为该主播设定一个分组，方便在主控台筛选。
  group = 默认分组